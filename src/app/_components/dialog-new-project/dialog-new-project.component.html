<h2 mat-dialog-title>New project</h2>

<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="desc">
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="Public?" [(ngModel)]="isPublic">
            <mat-option value="true">Public</mat-option>
            <mat-option value="false">Private</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button id="btn_cancel" mat-button [mat-dialog-close]="true">Cancel</button>
    <button id="btn_create" mat-raised-button color="primary" (click)="create()">Create</button>
</mat-dialog-actions>
