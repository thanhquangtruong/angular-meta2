                        <mat-card-title>
                            <h2>{{user.name}}</h2>
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{user?.username}}
                        </mat-card-subtitle>
                        <mat-card-subtitle>
                            {{user?.email}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button color="primary">Edit</button>
                    </mat-card-actions>
                </mat-card>

            </div>
        </div>
    </div>

                <div id="projects">
                    <h3>Your projects:</h3>

                    <div class="example-container mat-elevation-z2">
                        <div class="example-loading-shade"
                             *ngIf="isLoadingResults">
                            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                        </div>

                        <mat-table #table [dataSource]="dataSource" class="example-table" matSortDisableClear
                                   matSortDirection="asc">
                            <ng-container matColumnDef="id">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                                <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef>Project name</mat-header-cell>
                                <mat-cell *matCellDef="let row" (click)="openProject(row.id)">{{ row.name }}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="isPublic">
                                <mat-header-cell *matHeaderCellDef>Public</mat-header-cell>
                                <mat-cell *matCellDef="let row">{{ row.isPublic?'public':'private' }}</mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>

                    </div>

                    <button id="btn_c_project" mat-raised-button color="primary" (click)="openDialog()">New project
                    </button>
                </div>
