<h2 mat-dialog-title>New column</h2>

<mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="desc">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Card limit" type="number" [(ngModel)]="limit">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button id="btn_cancel" mat-button [mat-dialog-close]="true">Cancel</button>
    <button id="btn_create" mat-raised-button color="primary" (click)="create()">Create</button>
</mat-dialog-actions>
